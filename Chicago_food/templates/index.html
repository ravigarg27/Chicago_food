<!DOCTYPE html>
<html>
	<head>
		<title>Where to find cleanest restaurants in Chicago - Dashboard</title>
		<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
		<link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
		<link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
		<link rel="stylesheet" href="./static/lib/css/dc.min.css">
		<link rel="stylesheet" href="./static/lib/css/leaflet.css">
		<link rel="stylesheet" href="./static/css/custom.css">

	</head>
	<body class="application">

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="./">Where to find Chicago's favourite restaurants?</a>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<div class="row">
				<div class="col-sm-8">
					<div class="chart-wrapper">
						<div class="chart-title">
							Neighborhood Map distribution
						</div>
						<div class="chart-stage">
							<div id="neighborhood-map-chart"></div>
						</div>
						<div class="chart-notes">
							Notes about this chart
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-md-4">
					<div class="chart-wrapper">
						<div class="chart-title">
							Risk Type
						</div>
						<div class="chart-stage">
							<div id="risk-pie-chart"></div>
						</div>
						<div class="chart-notes">
							Number of resturant per risk type. 
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="chart-wrapper">
						<div class="chart-title">
							Distribution of risk by facility
						</div>
						<div class="chart-stage">
							<div id="facility-row-chart"></div>
						</div>
						<div class="chart-notes">
							Notes about this chart
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="chart-wrapper">
						<div class="chart-title">
							Distribution of risk by neighborhood
						</div>
						<div class="chart-stage">
							<div id="neighborhood-row-chart"></div>
						</div>
						<div class="chart-notes">
							Notes about this chart
						</div>
					</div>
				</div>
			</div>
		</div>


		<hr>

		<p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

		<script src="./static/lib/js/jquery.min.js"></script>

  		<script src="./static/lib/js/crossfilter.js"></script>
 		<script src="./static/lib/js/d3.min.js"></script>
  		<script src="./static/lib/js/dc.min.js"></script>
  		<script src="./static/lib/js/queue.js"></script>
  		<script src="./static/lib/js/leaflet.js"></script>
  		<script src="./static/lib/js/leaflet-heat.js"></script>
